<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Box</title>
  <style>
    /*박스회전

</head>
<body>
  <!-- 박스회전

    const box = document.querySelector('.box');

  <script>
    document.addEventListener('mousemove', function(e) {
      const box = document.createElement('div');
      let size = 100;
      box.style.position = 'absolute';
      box.style.width = `${size}px`;
      box.style.height = `${size}px`;
      box.style.borderRadius = '10px';
      box.style.backgroundColor = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      box.style.top = `${e.clientX=(size/2)}px`;
      box.style.top = `${e.clientY=(size/2)}px`;

      document.body.appendChild(box);
    });

    let rotate=0;

    function boxRotate() {
    let boxes = document.querySelectorAll('div');
    rotate += 5;
    boxes.forEach(function(box)) {
      box.style.transform = `rotate(${rotate}deg)`;
    }
    requestAnimationFrame(boxRotate);
    };

    boxRotate();
  </script>

</body>
</html>
